<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITLA API - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="bi bi-shield-lock"></i> ITLA API</h2>
            <p>Inicia sesión en tu cuenta</p>
        </div>
        
        <!-- Alertas -->
        <div id="alertContainer"></div>
        
        <!-- Formulario de Login -->
        <form id="loginForm">
            <div class="form-floating">
                <input type="email" class="form-control" id="correo" placeholder="name@example.com" required>
                <label for="correo"><i class="bi bi-envelope"></i> Correo electrónico</label>
            </div>
            
            <div class="form-floating input-group-password">
                <input type="password" class="form-control" id="clave" placeholder="Password" required>
                <label for="clave"><i class="bi bi-lock"></i> Contraseña</label>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            
            <div class="d-grid">
                <button class="btn btn-primary btn-login" type="submit" id="loginBtn">
                    <span id="loginBtnText">Iniciar Sesión</span>
                    <span id="loginSpinner" class="d-none">
                        <span class="spinner-border loading-spinner" role="status"></span>
                        Iniciando sesión...
                    </span>
                </button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                ¿No tienes cuenta? <a href="#" class="text-decoration-none">Regístrate aquí</a>
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Utilidades comunes -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <!-- Script específico de login -->
    <script src="assets/js/login.js"></script>
</body>
</html>
